<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso Seguro - Gestión de Pasadas</title>
    <link rel="stylesheet" href="{% static 'css/multa.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="text-center mb-4 mt-5">
        <h1 class="titulo">PASO SEGURO</h1> 
        <h4 class="subtitulo">GESTIÓN DE PASADAS</h4> 
    </div>
    <div class="container text-center my-5">
        <div class="d-flex justify-content-between my-3">
            <span class="sp">Sentido de cobro: X</span>
            <span class="sp" id="hora">Hora: XX:XX:XX</span>
            <span class="sp">Número de casilla: X</span>
        </div>
        <form class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3 text-start">
                <label for="tipoVehiculo" class="form-label">Tipo de vehiculo:</label>
                <input type="text" class="form-control" id="tipoVehiculo" placeholder="Tipo de vehiculo">
            </div>
            <div class="mb-3 text-start">
                <label for="montoCobrar" class="form-label">Monto a cobrar:</label>
                <input type="text" class="form-control" id="montoCobrar" placeholder="Monto a cobrar">
            </div>
            <div class="mb-3 text-start">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3 text-start">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            <div class="mb-3 text-start">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="DNI">
            </div>
            <button type="submit" class="btn btn-success">Cobrar multa</button>
        </form>
    </div>

    <script src="{% static 'js/multa.js' %}"></script>
</body>
</html>
