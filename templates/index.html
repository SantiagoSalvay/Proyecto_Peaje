<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Paso Seguro</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center bg-custom">
        <div class="text-center mb-4">
            <h1 class="titulo">PASO SEGURO</h1> 
            <h4 class="subtitulo">GESTIÓN DE PASADAS</h4> 
        </div>
        <div class="login-box p-5 shadow-lg rounded">
            {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert 
                        {% if message.tags %}
                            {% if message.tags == 'success' %}alert-success
                            {% elif message.tags == 'error' %}alert-danger
                            {% elif message.tags == 'warning' %}alert-warning
                            {% elif message.tags == 'info' %}alert-info
                            {% else %}alert-secondary
                            {% endif %}
                        {% else %}alert-info
                        {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            <form id="loginForm" method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido" required>
                </div>
                <div class="mb-4">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" name="contraseña" class="form-control" id="contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
